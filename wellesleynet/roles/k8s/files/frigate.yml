---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: frigate
  namespace: default
spec:
  encryptedData:
    FRIGATE_MQTT_PASSWORD: 
    FRIGATE_RTSP_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: frigate
      namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
data:
  config.yml: |
    web_port: 5000

    mqtt:
      host: mqtt.kiski.co
      topic_prefix: frigate
      user: frigate
      password: '{FRIGATE_MQTT_PASSWORD}'
    detectors:
      coral:
        type: edgetpu
        device: pci:0

    save_clips:
      max_seconds: 300

      ffmpeg:
        global_args:
          - -hide_banner
          - -loglevel
          - panic
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -vaapi_device
          - /dev/dri/renderD128
        input_args:
          - -avoid_negative_ts
          - make_zero
          - -fflags
          - nobuffer
          - -flags
          - low_delay
          - -strict
          - experimental
          - -fflags
          - +genpts+discardcorrupt
    #     - -vsync
    #     - drop
          - -rtsp_transport
          - tcp
          - -stimeout
          - '5000000'
          - -use_wallclock_as_timestamps
          - '1'
        output_args:
          - -f
          - rawvideo
          - -pix_fmt
          - rgb24

    objects:
      track:
        - person
        - cat

    cameras:
      living_room:
        ffmpeg:
          input: 'rtsp://wyze:{FRIGATE_RTSP_PASSWORD}@192.168.69.20/live'
          fps: 15
        take_frame: 1
        best_image_timeout: 60
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frigate
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  serviceName: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      # 1jane has the TPU
      nodeName: 1jane
      containers:
      - image: blakeblackshear/frigate:0.7.3-amd64
        imagePullPolicy: Always
        name: frigate
        ports:
        - containerPort: 5000
        env:
        - name: TZ
          value: 'America/New_York'
        volumeMounts:
        - name: frigate-config
          mountPath: /config
        - name: frigate-cache
          mountPath: /cache
        - name: frigate-shm
          mountPath: /dev/shm
        - name: tpu
          mountPath: /dev/apex_0
        resources:
          limits:
            gpu.intel.com/i915: 1
        envFrom:
        - secretRef:
            name: frigate
        securityContext:
          privileged: true
      volumes:
      - name: frigate-config
        configMap:
          name: frigate-config
      - name: frigate-cache
        emptyDir:
          medium: Memory
      - name: frigate-shm
        emptyDir:
          medium: Memory
      - name: tpu
        hostPath:
          path: /dev/apex_0
          type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: frigate
spec:
  selector:
    app: frigate
  ports:
  - name: frigate
    port: 5000
    protocol: TCP
    targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frigate
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/auth-url: "https://authelia.kiski.co/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://authelia.kiski.co"
spec:
  rules:
  - host: frigate.kiski.co
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frigate
            port:
              number: 5000
  tls:
  - hosts:
    - frigate.kiski.co
    secretName: frigate-kiski-co-tls
