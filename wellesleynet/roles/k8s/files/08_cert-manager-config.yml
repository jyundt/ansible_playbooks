    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    email: "jyundt@gmail.com"
    privateKeySecretRef:
      name: letsencrypt-staging-private-key
    solvers:
    - dns01:
        cloudflare:
          email: jyundt@gmail.com
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
