apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.67.201
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: glauth-ldaps
      port: 636
      targetPort: 636
      protocol: TCP
    - name: syncthing
      port: 22000
      targetPort: 22000
      protocol: TCP
    - name: strelaysrv-data
      port: 22067
      targetPort: 22067
      protocol: TCP
    - name: strelaysrv-status
      port: 22070
      targetPort: 22070
      protocol: TCP
    - name: stdiscosrv-replication
      port: 19200
      targetPort: 19200
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: ingress-nginx-maxmind
  namespace: ingress-nginx
spec:
  encryptedData:
    MAXMIND_LICENSE_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: ingress-nginx-maxmind
      namespace: ingress-nginx
    type: Opaque
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: tcp-services
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
# custom, added for syncthing
data:
  636: "default/glauth:636"
  22000: "default/syncthing:22000"
  22067: "default/syncthing:22067"
  22070: "default/syncthing:22070"
  19200: "default/syncthing:19200"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: udp-services
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx

