apiVersion: v1
kind: PersistentVolume
metadata:
  name: bitwarden
  namespace: default
  labels:
    name: bitwarden
spec:
  capacity:
    storage: 1Pi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/data/apps/kubernetes/bitwarden
    server: callisto.wellesleynet.com
  mountOptions:
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitwarden
  namespace: default
spec:
  selector:
    matchLabels:
      name: bitwarden
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Pi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: bitwarden
  namespace: default
spec:
  encryptedData:
    SA_PASSWORD: 
    globalSettings__duo__aKey: 
    globalSettings__identityServer__certificatePassword: 
    globalSettings__installation__id: 
    globalSettings__installation__key: 
    globalSettings__internalIdentityKey: 
    globalSettings__mail__smtp__password: 
    globalSettings__sqlServer__connectionString: 
  template:
    metadata:
      name: bitwarden
      namespace: default
    type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden
  namespace: default
data:
  ACCEPT_EULA: "Y"
  MSSQL_PID: "Express"
  globalSettings__baseServiceUri__vault: "http://bitwarden.kiski.co"
  globalSettings__baseServiceUri__api: "http://bitwarden.kiski.co/api"
  globalSettings__baseServiceUri__identity: "http://bitwarden.kiski.co/identity"
  globalSettings__baseServiceUri__admin: "http://bitwarden.kiski.co/admin"
  globalSettings__baseServiceUri__notifications: "http://bitwarden.kiski.co/notifications"
  globalSettings__attachment__baseDirectory: "/etc/bitwarden/core/attachments"
  globalSettings__attachment__baseUrl: "http://bitwarden.kiski.co/attachments"
  globalSettings__dataProtection__directory: "/etc/bitwarden/core/aspnet-dataprotection"
  globalSettings__logDirectory: "/etc/bitwarden/logs"
  globalSettings__licenseDirectory: "/etc/bitwarden/core/licenses"
  globalSettings__yubico__clientId: "REPLACE"
  globalSettings__yubico__key: "REPLACE"
  globalSettings__mail__replyToEmail: "no-reply@bitwarden.kiski.co"
  globalSettings__mail__smtp__host: "smtp.gmail.com"
  globalSettings__mail__smtp__port: "587"
  globalSettings__mail__smtp__ssl: "true"
  globalSettings__mail__smtp__username: "jyundt@gmail.com"
  globalSettings__disableUserRegistration: "false"
  globalSettings__hibpApiKey: "REPLACE"
  adminSettings__admins: "jyundt@gmail.com"
  LOCAL_UID: "0"
  LOCAL_GID: "0"
  ASPNETCORE_ENVIRONMENT: "Production"
  globalSettings__selfHosted: "True"
  globalSettings__baseServiceUri__internalNotifications: "http://localhost:5006"
  globalSettings__baseServiceUri__internalAdmin: "http://localhost:5004"
  globalSettings__baseServiceUri__internalIdentity: "http://localhost:5003"
  globalSettings__baseServiceUri__internalApi: "http://localhost:5002"
  globalSettings__baseServiceUri__internalVault: "http://localhost:5000"
  globalSettings__pushRelayBaseUri: "https://push.bitwarden.com"
  globalSettings__installation__identityUri: "https://identity.bitwarden.com"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
  namespace: default
  labels:
    app: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden
  serviceName: bitwarden
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      containers:
      - name: bitwarden-mssql
        image: bitwarden/mssql:1.32.0
        ports:
        - containerPort: 1433
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
        - mountPath: /var/opt/mssql/data
          name: bitwarden
          subPath: mssql/data
        - mountPath: /var/opt/mssql/log
          name: bitwarden
          subPath: logs/mssql
      - name: bitwarden-web
        image: bitwarden/web:2.12.0
        ports:
        - containerPort: 5000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-attachments
        image: bitwarden/attachments:1.32.0
        ports:
        - containerPort: 5001
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5001
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-api
        image: bitwarden/api:1.32.0
        ports:
        - containerPort: 5002
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5002
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-identity
        image: bitwarden/identity:1.32.0
        ports:
        - containerPort: 5003
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5003
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-admin
        image: bitwarden/admin:1.32.0
        ports:
        - containerPort: 5004
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5004
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-icons
        image: bitwarden/icons:1.32.0
        ports:
        - containerPort: 5005
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5005
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-notifications
        image: bitwarden/notifications:1.32.0
        ports:
        - containerPort: 5006
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5006
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      - name: bitwarden-events
        image: bitwarden/events:1.32.0
        ports:
        - containerPort: 5007
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        env:
        - name: ASPNETCORE_URLS
          value: http://+:5007
        volumeMounts:
        - mountPath: /etc/bitwarden
          name: bitwarden
      volumes:
      - name: bitwarden
        persistentVolumeClaim:
          claimName: bitwarden
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden
  namespace: default
  labels:
    app: bitwarden
spec:
  ports:
  - port: 1433
    name: mssql
  - port: 5000
    name: web
  - port: 5001
    name: attachments
  - port: 5002
    name: api
  - port: 5003
    name: identity
  - port: 5004
    name: admin
  - port: 5005
    name: icons
  - port: 5006
    name: notifications
  - port: 5007
    name: events
  selector:
    app: bitwarden
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: bitwarden
  namespace: default
spec:
  rules:
  - host: bitwarden.kiski.co
    http:
      paths:
      - path: /attachments(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5001
      - path: /api(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5002
      - path: /identity(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5003
      # similar to our root path, we can't drop the /admin path
      - path: /()(admin.*)
        backend:
          serviceName: bitwarden
          servicePort: 5004
      - path: /icons(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5005
      - path: /notifications(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5006
      - path: /events(/|$)(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5007
      # This regex is a hack because we have to use the second capture group
      # our rewrite rules
      - path: /()(.*)
        backend:
          serviceName: bitwarden
          servicePort: 5000
  tls:
  - hosts:
    - bitwarden.kiski.co
    secretName: kiskico-wildcard
---
