apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: bitwarden
  namespace: default
spec:
  encryptedData:
    SMTP_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: bitwarden
      namespace: default
    type: Opaque
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitwarden
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitwarden
  namespace: default
data:
  WEBSOCKET_ENABLED: "true"
  SIGNUPS_ALLOWED: "false"
  # /admin protected by separate auth
  DISABLE_ADMIN_TOKEN: "true"
  SHOW_PASSWORD_HINT: "false"
  DOMAIN: "https://bitwarden.kiski.co"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_FROM: "jyundt@gmail.com"
  SMTP_PORT: "587"
  SMTP_SSL: "true"
  SMTP_USERNAME: "jyundt@gmail.com"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bitwarden
  namespace: default
  labels:
    app: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden
  serviceName: bitwarden
  template:
    metadata:
      labels:
        app: bitwarden
    spec:
      containers:
      - name: bitwarden
        image: vaultwarden/server:1.27.0-alpine
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 3012
          protocol: TCP
        envFrom:
        - configMapRef:
            name: bitwarden
        - secretRef:
            name: bitwarden
        volumeMounts:
        - mountPath: /data
          name: bitwarden
        livenessProbe:
          exec:
            command:
            - ls
            - /data/lost+found
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: bitwarden
        persistentVolumeClaim:
          claimName: bitwarden
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden
  namespace: default
  labels:
    app: bitwarden
spec:
  ports:
  - port: 80
    name: bitwarden
  - port: 3012
    name: bitwarden-ws
  selector:
    app: bitwarden
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/auth-url: "https://authelia.kiski.co/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://authelia.kiski.co"
    kubernetes.io/ingress.class: "nginx"
  name: bitwarden-admin
  namespace: default
spec:
  rules:
  - host: bitwarden.kiski.co
    http:
      paths:
      - pathType: Prefix
        path: "/admin"
        backend:
          service:
            name: bitwarden
            port:
              number: 80
  tls:
  - hosts:
    - bitwarden.kiski.co
    secretName: bitwarden-kiski-co-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 512m
    nginx.ingress.kubernetes.io/client-body-buffer-size: 512m
    kubernetes.io/ingress.class: "nginx"
  name: bitwarden
  namespace: default
spec:
  rules:
  - host: bitwarden.kiski.co
    http:
      paths:
      - pathType: Prefix
        path: "/notifications/hub"
        backend:
          service:
            name: bitwarden
            port:
              number: 3012
      - pathType: Prefix
        path: "/notifications/hub/negotiate"
        backend:
          service:
            name: bitwarden
            port:
              number: 80
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: bitwarden
            port:
              number: 80
  tls:
  - hosts:
    - bitwarden.kiski.co
    secretName: bitwarden-kiski-co-tls
