---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: rclone
  namespace: default
spec:
  encryptedData:
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_TOKEN: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_TYPE: 
    RCLONE_CONFIG_JYUNDT_COREWEAVE_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_JYUNDT_COREWEAVE_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_JYUNDT_COREWEAVE_GDRIVE_TOKEN: 
    RCLONE_CONFIG_JYUNDT_COREWEAVE_GDRIVE_TYPE: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_TOKEN: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_TYPE: 
  template:
    metadata:
      creationTimestamp: null
      name: rclone
      namespace: default
    type: Opaque
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rclone
  namespace: default
  labels:
    name: rclone
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
spec:
  capacity:
    storage: 1Pi
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1001
  - gid=1001
  - nobrl
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: cloud
    volumeAttributes:
      source: "//callisto.wellesleynet.com/cloud"
    nodeStageSecretRef:
      name: callisto-smb-creds
      namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rclone
  namespace: default
spec:
  selector:
    matchLabels:
      name: rclone
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Pi
  storageClassName: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rclone
  namespace: default
data:
  RCLONE_DRIVE_SKIP_DANGLING_SHORTCUTS: "true"
  RCLONE_DRIVE_CHUNK_SIZE: "256M"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone
  namespace: default
spec:
  schedule: "00 5 * * * "
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 7
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone-jyundt-gmail
            image: rclone/rclone:1.64.2
            args:
            - sync
            - "jyundt_gmail_gdrive:/"
            - "/mnt/rclone/jyundt_gmail_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          - name: rclone-jyundt-coreweave
            image: rclone/rclone:1.64.2
            args:
            - sync
            - "jyundt_coreweave_gdrive:/"
            - "/mnt/rclone/jyundt_coreweave_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          - name: rclone-emily-gmail
            image: rclone/rclone:1.64.2
            args:
            - sync
            - "emily_gmail_gdrive:/"
            - "/mnt/rclone/emily_gmail_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          volumes:
            - name: rclone
              persistentVolumeClaim:
                claimName: rclone
          restartPolicy: OnFailure
