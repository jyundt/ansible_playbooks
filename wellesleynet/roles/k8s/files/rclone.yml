apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: rclone
  namespace: default
spec:
  encryptedData:
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_TOKEN: 
    RCLONE_CONFIG_EMILY_GMAIL_GDRIVE_TYPE: 
    RCLONE_CONFIG_JYUNDT_DIGITALOCEAN_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_JYUNDT_DIGITALOCEAN_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_JYUNDT_DIGITALOCEAN_GDRIVE_TOKEN: 
    RCLONE_CONFIG_JYUNDT_DIGITALOCEAN_GDRIVE_TYPE: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_CLIENT_ID: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_CLIENT_SECRET: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_TOKEN: 
    RCLONE_CONFIG_JYUNDT_GMAIL_GDRIVE_TYPE: 
  template:
    metadata:
      creationTimestamp: null
      name: rclone
      namespace: default
    type: Opaque
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rclone
  namespace: default
  labels:
    name: rclone
spec:
  capacity:
    storage: 1Pi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/data/backups/cloud
    server: callisto.wellesleynet.com
  mountOptions:
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rclone
  namespace: default
spec:
  selector:
    matchLabels:
      name: rclone
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Pi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rclone
  namespace: default
data:
  RCLONE_DRIVE_SKIP_DANGLING_SHORTCUTS: "true"
  RCLONE_DRIVE_CHUNK_SIZE: "256M"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rclone
  namespace: default
spec:
  schedule: "00 5 * * * "
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 7
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rclone-jyundt-gmail
            image: rclone/rclone:1.62.2
            args:
            - sync
            - "jyundt_gmail_gdrive:/"
            - "/mnt/rclone/jyundt_gmail_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          - name: rclone-jyundt-digitalocean
            image: rclone/rclone:1.62.2
            args:
            - sync
            - "jyundt_digitalocean_gdrive:/"
            - "/mnt/rclone/jyundt_digitalocean_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          - name: rclone-emily-gmail
            image: rclone/rclone:1.62.2
            args:
            - sync
            - "emily_gmail_gdrive:/"
            - "/mnt/rclone/emily_gmail_gdrive"
            volumeMounts:
            - name: rclone
              mountPath: /mnt/rclone
            envFrom:
              - configMapRef:
                  name: rclone
              - secretRef:
                  name: rclone
          volumes:
            - name: rclone
              persistentVolumeClaim:
                claimName: rclone
          restartPolicy: OnFailure
