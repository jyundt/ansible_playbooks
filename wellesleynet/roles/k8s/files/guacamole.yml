---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: guacamole
  namespace: default
spec:
  encryptedData:
    POSTGRES_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: guacamole
      namespace: default
    type: Opaque
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: guacamole
  namespace: default
  labels:
    name: guacamole
spec:
  capacity:
    storage: 1Pi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/data/apps/kubernetes/guacamole
    server: callisto.wellesleynet.com
  mountOptions:
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: guacamole
  namespace: default
spec:
  selector:
    matchLabels:
      name: guacamole
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Pi
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: guacamole
  namespace: default
data:
  GUACD_HOSTNAME: localhost
  GUACD_PORT: "4822"
  POSTGRES_HOSTNAME: localhost
  POSTGRES_PORT: "5432"
  POSTGRES_USER: guacamole
  POSTGRES_DB: guacamole
  POSTGRES_DATABASE: guacamole
  PGDATA: /var/lib/postgresql/data/pgdata
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: guacamole
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  serviceName: "guacamole"
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      containers:
      - image: guacamole/guacd:1.1.0
        imagePullPolicy: Always
        name: guacd
      - image: guacamole/guacamole:1.1.0
        imagePullPolicy: Always
        name: guacamole
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: guacamole
        - secretRef:
            name: guacamole
      - image: postgres:12.2-alpine
        imagePullPolicy: Always
        name: guacamole-postgres
        volumeMounts:
        - name: guacamole
          mountPath: /var/lib/postgresql/data
        envFrom:
        - configMapRef:
            name: guacamole
        - secretRef:
            name: guacamole
      volumes:
      - name: guacamole
        persistentVolumeClaim:
          claimName: guacamole
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: guacamole
spec:
  selector:
    app: guacamole
  ports:
  - name: guacamole
    port: 800
    protocol: TCP
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: guacamole
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/app-root: /guacamole
    nginx.ingress.kubernetes.io/auth-url: "https://authelia.kiski.co/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://authelia.kiski.co"
spec:
  rules:
  - host: guac.kiski.co
    http:
      paths:
      - backend:
          serviceName: guacamole
          servicePort: 8080
  tls:
  - hosts:
    - guacamole.kiski.co
    secretName: kiskico-wildcard
