apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: joplin
  namespace: default
spec:
  encryptedData:
    MAILER_AUTH_PASSWORD: 
    POSTGRES_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      name: joplin
      namespace: default
    type: Opaque
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: joplin
  namespace: default
data:
  APP_BASE_URL: 'https://joplin.kiski.co'
  DB_CLIENT: pg
  POSTGRES_DATABASE: joplin
  POSTGRES_DB: joplin
  POSTGRES_USER: joplin
  POSTGRES_PORT: '5432'
  POSTGRES_HOST: joplin-0
  PGDATA: /var/lib/postgresql/data/pgdata
  MAILER_ENABLED: 'true'
  MAILER_HOST: smtp.gmail.com
  MAILER_SECURITY: tls
  MAILER_PORT: '465'
  MAILER_AUTH_USER: jyundt@gmail.com
  MAILER_NOREPLY_NAME: 'Joplin Server'
  MAILER_NOREPLY_EMAIL: 'jyundt@gmail.com'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: joplin
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: joplin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin
  serviceName: "joplin"
  template:
    metadata:
      labels:
        app: joplin
    spec:
      containers:
      - image: joplin/server:2.13.2-beta
        imagePullPolicy: Always
        name: joplin
        ports:
        - containerPort: 22300
        envFrom:
        - configMapRef:
            name: joplin
        - secretRef:
            name: joplin
      - image: postgres:14.5-alpine
        imagePullPolicy: Always
        name: joplin-postgres
        volumeMounts:
        - name: joplin
          mountPath: /var/lib/postgresql/data
        envFrom:
        - configMapRef:
            name: joplin
        - secretRef:
            name: joplin
        livenessProbe:
          exec:
            command:
            - ls
            - /var/lib/postgresql/data/lost+found
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: joplin
        persistentVolumeClaim:
          claimName: joplin
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: joplin
spec:
  selector:
    app: joplin
  ports:
  - name: joplin
    port: 80
    protocol: TCP
    targetPort: 22300
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joplin
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/proxy-body-size: 16m
    nginx.ingress.kubernetes.io/client-body-buffer-size: 16m
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: joplin.kiski.co
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: joplin
            port:
              number: 80
  tls:
  - hosts:
    - joplin.kiski.co
    secretName: joplin-kiski-co-tls
