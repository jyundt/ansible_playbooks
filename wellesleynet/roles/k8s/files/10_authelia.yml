---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: authelia
  namespace: default
spec:
  encryptedData:
    AUTHELIA_JWT_SECRET: 
    AUTHELIA_NOTIFIER_SMTP_PASSWORD: 
    AUTHELIA_SESSION_SECRET: 
  template:
    metadata:
      creationTimestamp: null
      name: authelia
      namespace: default
status: {}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: authelia
  namespace: default
  labels:
    name: authelia
spec:
  capacity:
    storage: 1Pi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/data/apps/kubernetes/authelia
    server: callisto.wellesleynet.com
  mountOptions:
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia
  namespace: default
spec:
  selector:
    matchLabels:
      name: authelia
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Pi
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: authelia
  namespace: default
data:
  configuration.yml: |
    port: 80
    logs_level: info
    totp:
      issuer: authelia.kiski.co
    authentication_backend:
      file:
        path: /data/users.yml
    session:
      domain: kiski.co
      expiriation: 3600
      inactivity: 300
    access_control:
      default_policy: two_factor
    storage:
      local:
        path: /data/db.sqlite3
    notifier:
      smtp:
        host: smtp.gmail.com
        port: 587
        sender: jyundt@gmail.com
        username: jyundt@gmail.com
        disable_require_tls: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authelia
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  serviceName: "authelia"
  template:
    metadata:
      labels:
        app: authelia
    spec:
      containers:
      - image: authelia/authelia:4.4.0
        imagePullPolicy: Always
        name: authelia
        ports:
        - containerPort: 80
        volumeMounts:
        - name: authelia-config
          mountPath: /etc/authelia
        - name: authelia-data
          mountPath: /data
        env:
        - name: AUTHELIA_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: authelia
              key: AUTHELIA_JWT_SECRET
        - name: AUTHELIA_SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: authelia
              key: AUTHELIA_SESSION_SECRET
        - name: AUTHELIA_NOTIFIER_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authelia
              key: AUTHELIA_NOTIFIER_SMTP_PASSWORD
      volumes:
      - name: authelia-config
        configMap:
          name: authelia
      - name: authelia-data
        persistentVolumeClaim:
          claimName: authelia
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: authelia
spec:
  selector:
    app: authelia
  ports:
  - name: authelia
    port: 80
    protocol: TCP
    targetPort: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: authelia
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  rules:
  - host: authelia.kiski.co
    http:
      paths:
      - backend:
          serviceName: authelia
          servicePort: 80
  tls:
  - hosts:
    - authelia.kiski.co
    secretName: kiskico-wildcard
