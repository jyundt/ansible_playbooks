apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: keycloak
  namespace: default
spec:
  encryptedData:
    DB_PASSWORD: 
    POSTGRES_PASSWORD: 
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: keycloak
      name: keycloak
      namespace: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: keycloak
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 1Gi
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: keycloak
  namespace: default
data:
  POSTGRES_USER: keycloak
  POSTGRES_DB: keycloak
  PGDATA: /var/lib/postgresql/data/pgdata
  DB_VENDOR: postgres
  DB_ADDR: localhost
  DB_PORT: "5432"
  DB_DATABASE: keycloak
  DB_USER: keycloak
  PROXY_ADDRESS_FORWARDING: "true"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keycloak
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  serviceName: "keycloak"
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - image: jboss/keycloak:11.0.2
        imagePullPolicy: Always
        name: keycloak
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: keycloak
        - secretRef:
            name: keycloak
      - image: postgres:12.5-alpine
        imagePullPolicy: Always
        name: keycloak-postgres
        volumeMounts:
        - name: keycloak
          mountPath: /var/lib/postgresql/data
        envFrom:
        - configMapRef:
            name: keycloak
        - secretRef:
            name: keycloak
        livenessProbe:
          exec:
            command:
            - ls
            - /var/lib/postgresql/data/lost+found
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: keycloak
        persistentVolumeClaim:
          claimName: keycloak
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: keycloak
spec:
  selector:
    app: keycloak
  ports:
  - name: keycloak
    port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  rules:
  - host: keycloak.kiski.co
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
  tls:
  - hosts:
    - keycloak.kiski.co
    secretName: keycloak-kiski-co-tls
