---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-default
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-video
  namespace: default
  labels:
    name: plex-video
spec:
  capacity:
    storage: 1Pi
  volumeMode: Filesystem
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/data/video
    server: callisto.wellesleynet.com
  mountOptions:
  - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-video
  namespace: default
spec:
  selector:
    matchLabels:
      name: plex-video
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 1Pi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  serviceName: "plex"
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - image: plexinc/pms-docker:1.21.4.4079-1b7748a7b
        imagePullPolicy: Always
        name: plex
        ports:
        - containerPort: 32400
        volumeMounts:
        - name: plex-config
          mountPath: /config
        - name: plex-video
          mountPath: /data
        - name: plex-transcode
          mountPath: /transcode
        env:
        - name: CHANGE_CONFIG_DIR_OWNERSHIP
          value: 'false'
        - name: PLEX_UID
          value: '2004'
        - name: PLEX_GID
          value: '2000'
        - name: TZ
          value: 'America/New_York'
        resources:
          limits:
            gpu.intel.com/i915: 1
        livenessProbe:
          exec:
            command:
            - ls
            - /config/lost+found
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: plex-config
        persistentVolumeClaim:
          claimName: plex-config
      - name: plex-video
        persistentVolumeClaim:
          claimName: plex-video
      - name: plex-transcode
        emptyDir:
          medium: Memory
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: plex
spec:
  selector:
    app: plex
  type: LoadBalancer
  loadBalancerIP: 192.168.67.202
  externalTrafficPolicy: Local
  ports:
  - name: plex
    port: 32400
    protocol: TCP
    targetPort: 32400
