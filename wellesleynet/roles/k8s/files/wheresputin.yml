---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: wheresputin
spec:
  selector:
    app: wheresputin
  ports:
  - name: wheresputin
    port: 80
    protocol: TCP
    targetPort: 80
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: wheresputin-cloudflared-tunnel-credential
  namespace: default
spec:
  encryptedData:
    credentials.json: 
  template:
    metadata:
      creationTimestamp: null
      name: wheresputin-cloudflared-tunnel-credential
      namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wheresputin-cloudflared-tunnel-config
data:
  config.yaml: |
    tunnel: wheresputin.com
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    - hostname: wheresputin.com
      service: http://wheresputin:80
    - service: http_status:404
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wheresputin
  name: wheresputin
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wheresputin
  template:
    metadata:
      labels:
        app: wheresputin
    spec:
      containers:
      - image: registry.digitalocean.com/jyundt/shametime:wheresputin-202304162324
        imagePullPolicy: Always
        name: wheresputin
        ports:
        - containerPort: 80
      - image: cloudflare/cloudflared:2023.4.0
        imagePullPolicy: Always
        name: cloudflared
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: wheresputin-cloudflared-tunnel-credential
      - name: config
        configMap:
          name: wheresputin-cloudflared-tunnel-config
          items:
          - key: config.yaml
            path: config.yaml
      imagePullSecrets:
      - name: docker-registry-creds
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: wheresputin
spec:
  selector:
    app: wheresputin
  ports:
  - name: wheresputin
    port: 80
    protocol: TCP
    targetPort: 80
